<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .main {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .sidebar {
            width: 200px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="past-results">
        <h3>Past Results</h3>
        <table>
            {% for round in rounds[::-1] %} {# Reverse order for most recent first #}
                <tr>
                    <td class="time"><strong>{{ round.time }}s</strong></td>
                    <td class="problem">({{ round.values[0] }} - {{ round.values[1] }})</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <style>
        .past-results {
            width: 100%;
            max-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        .time {
            font-weight: bold;
            color: black;
            padding-right: 10px;
        }
        .problem {
            color: gray;
            font-weight: normal;
        }
    </style>

    <div class="main">
        <h2>Subtract:</h2>
        <h1>{{ num1 }} - {{ num2 }} = ?</h1>

        {% if incorrect %}
            <p class="incorrect">Incorrect! Try again.</p>
        {% endif %}

        <form method="POST">
            <input type="number" name="answer" required autofocus>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
